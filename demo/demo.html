<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jquery.fillcolor demo</title>
        <style>
            body {
                margin: auto;
                width: 1050px;
            }
            h1 {
                font-family: sans-serif;
                font-weight: normal;
                font-size: 24px;
                text-align: center;
                color: #666;
            }
            .example {
                float: left;
                width: 350px;
                height: 350px;
                line-height: 350px;
                text-align: center;
                background: #efefef;
                transition: background .5s;
            }
            .example img {
                display: inline-block;
                vertical-align: middle;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="../src/jquery.fillcolor.js"></script>
        <script>
            (function ($) {
                'use strict';
                $(function () {
                    $('.js-fillcolor').fillColor();
                });
            })(jQuery);
        </script>
    </head>
    <body>
        <h1>jquery.fillcolor demo</h1>
        <div class="example js-fillcolor">
            <img width="200" height="200" src="pics/1.jpg">
        </div>
        <div class="example js-fillcolor">
            <img width="200" height="200" src="pics/2.jpg">
        </div>
        <div class="example js-fillcolor">
            <img width="200" height="200" src="pics/3.jpg">
        </div>
        <div class="example js-fillcolor">
            <img width="200" height="200" src="pics/4.jpg">
        </div>
        <div class="example js-fillcolor">
            <img width="200" height="200" src="pics/5.jpg">
        </div>
        <div class="example js-fillcolor">
            <img width="200" height="200" src="pics/6.jpg">
        </div>
    </body>
</html>
